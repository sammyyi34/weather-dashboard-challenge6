<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
  </head>

  <body>
    <header class="header bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <span class="header-text">
          Weather
        </span>
      </div>
    </header>

    <section class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <form>
            <div class="mb-3">
              <label for="citySearch" class="form-label">Search For a city:</label>
              <input type="search" class="form-control" id="user-input" aria-describedby="cityName">
            </div>
            <button type="search" class="btn btn-primary" id="search-btn">Search</button>
          </form>
        </div>

        <div class="col-md-10">
          <div class="row">
            <div class="col-8 col-md-12 textbox">
              <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
                <h2 id="current-day">Today's Forecast</h2>
                <img src="" id="current-icon">
                <p id="current-temp">Temp:</p>
                <p id="current-wind">Wind:</p>
                <p id="current-humidity">Humidity:</p>
              </div>
            </div>
            <h2>5-Day Forecast:</h2>
            <div class="col-4 col-md-2">
              <div class="card" style="width: 12rem;">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                  <h5 class="card-title" id="day1">Day One</h5>
                  <img src="" id="day1-icon">
                  <p class="card-text" id="day1-temp">Temp:</p>
                  <p class="card-text" id="day1-wind">Wind:</p>
                  <p class="card-text" id="day1-humidity">Humidity:</p>
                </div>
              </div>
            </div>

            <div class="col-4 col-md-2">
              <div class="card" style="width: 12rem;">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                  <h5 class="card-title" id="day2">Day Two</h5>
                  <img src="" id="day2-icon">
                  <p class="card-text" id="day2-temp">Temp:</p>
                  <p class="card-text" id="day2-wind">Wind:</p>
                  <p class="card-text" id="day2-humidity">Humidity:</p>
                </div>
              </div>
            </div>

            <div class="col-4 col-md-2">
              <div class="card" style="width: 12rem;">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                  <h5 class="card-title" id="day3">Day Three</h5>
                  <img src="" id="day3-icon">
                  <p class="card-text" id="day3-temp">Temp:</p>
                  <p class="card-text" id="day3-wind">Wind:</p>
                  <p class="card-text" id="day3-humidity">Humidity:</p>
                </div>
              </div>
            </div>

            <div class="col-4 col-md-2">
              <div class="card" style="width: 12rem;">
                <!-- <img src="..." class="card-img-top" alt="..."> -->
                <div class="card-body">
                  <h5 class="card-title" id="day4">Day Four</h5>
                  <img src="" id="day4-icon">
                  <p class="card-text" id="day4-temp">Temp:</p>
                  <p class="card-text" id="day4-wind">Wind:</p>
                  <p class="card-text" id="day4-humidity">Humidity:</p>
                </div>
              </div>
            </div>

            <div class="col-4 col-md-2">
              <div class="card" style="width: 12rem;">
              <!-- <img src="..." class="card-img-top" alt="..."> -->
              <div class="card-body">
                <h5 class="card-title" id="day5">Day Five</h5>
                <img src="" id="day5-icon">
                <p class="card-text" id="day5-temp">Temp:</p>
                <p class="card-text" id="day5-wind">Wind:</p>
                <p class="card-text" id="day5-humidity">Humidity:</p>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
